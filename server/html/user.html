<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业查看 - 学生端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .works-list {
            display: grid;
            gap: 15px;
        }
        
        .work-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .work-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .work-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .work-id {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #6c757d;
        }
        
        .work-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .work-meta {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 0.9em;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-urgent {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading, .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .server-info {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 作业查看系统</h1>
            <div class="subtitle">学生端 - 仅限查看</div>
        </header>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalWorks">0</div>
                    <div class="stat-label">总作业数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeWorks">0</div>
                    <div class="stat-label">进行中</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentWorks">0</div>
                    <div class="stat-label">即将截止</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="expiredWorks">0</div>
                    <div class="stat-label">已过期</div>
                </div>
            </div>
            
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterWorks('all')">全部作业</button>
                <button class="filter-btn" onclick="filterWorks('active')">进行中</button>
                <button class="filter-btn" onclick="filterWorks('urgent')">即将截止</button>
                <button class="filter-btn" onclick="filterWorks('expired')">已过期</button>
            </div>
            
            <div id="worksList" class="works-list">
                <div class="loading">正在加载作业数据...</div>
            </div>
            
            <button class="refresh-btn" onclick="loadWorks()">🔄 刷新数据</button>
            
            <div class="debug-info">
                <div>调试信息:</div>
                <div id="debugInfo">等待连接...</div>
            </div>
            
            <div class="server-info">
                服务器: 10.73.228.193:8000 | 仅限查看，无修改权限
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://10.73.228.193:8000';
        let allWorks = [];
        let currentFilter = 'all';

        // 更新调试信息
        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.innerHTML = `[${timestamp}] ${message}`;
            console.log(message);
        }

        // 测试服务器连接
        async function testConnection() {
            updateDebugInfo('正在测试服务器连接...');
            
            try {
                const response = await fetch(`${SERVER_URL}/`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                updateDebugInfo(`连接测试响应: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    updateDebugInfo(`服务器响应: ${JSON.stringify(data)}`);
                    return true;
                } else {
                    updateDebugInfo(`服务器返回错误: ${response.status}`);
                    return false;
                }
            } catch (error) {
                updateDebugInfo(`连接失败: ${error.message}`);
                return false;
            }
        }

        // 加载作业数据
        async function loadWorks() {
            const worksList = document.getElementById('worksList');
            
            try {
                worksList.innerHTML = '<div class="loading">正在加载作业数据...</div>';
                updateDebugInfo('开始加载作业数据...');
                
                // 先测试连接
                const connected = await testConnection();
                if (!connected) {
                    throw new Error('无法连接到服务器');
                }
                
                updateDebugInfo('正在请求作业数据...');
                const response = await fetch(`${SERVER_URL}/api/search`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                updateDebugInfo(`数据请求响应: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                updateDebugInfo(`收到数据: ${JSON.stringify(result).substring(0, 100)}...`);
                
                if (result.status === 'ok.') {
                    allWorks = result.data.data;
                    updateDebugInfo(`成功加载 ${allWorks.length} 条作业数据`);
                    updateStats();
                    filterWorks(currentFilter);
                } else {
                    throw new Error(`服务器返回错误状态: ${result.status}`);
                }
            } catch (error) {
                console.error('加载作业失败:', error);
                updateDebugInfo(`加载失败: ${error.message}`);
                worksList.innerHTML = `
                    <div class="empty-state">
                        <p>❌ 无法加载作业数据</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">错误信息: ${error.message}</p>
                        <p style="font-size: 0.8em; margin-top: 10px;">请检查:</p>
                        <p style="font-size: 0.8em;">1. 服务器是否运行在 10.73.228.193:8000</p>
                        <p style="font-size: 0.8em;">2. 查看浏览器控制台获取详细错误信息</p>
                        <p style="font-size: 0.8em;">3. 检查网络连接</p>
                    </div>
                `;
            }
        }

        // 更新统计信息
        function updateStats() {
            const now = new Date();
            const total = allWorks.length;
            
            const urgentDate = new Date();
            urgentDate.setDate(urgentDate.getDate() + 3);
            
            const active = allWorks.filter(work => new Date(work.deadline) >= now).length;
            const urgent = allWorks.filter(work => {
                const deadline = new Date(work.deadline);
                return deadline >= now && deadline <= urgentDate;
            }).length;
            const expired = total - active;

            document.getElementById('totalWorks').textContent = total;
            document.getElementById('activeWorks').textContent = active;
            document.getElementById('urgentWorks').textContent = urgent;
            document.getElementById('expiredWorks').textContent = expired;
        }

        // 过滤作业
        function filterWorks(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const now = new Date();
            const urgentDate = new Date();
            urgentDate.setDate(urgentDate.getDate() + 3);
            
            let filteredWorks = allWorks;
            
            switch(filter) {
                case 'active':
                    filteredWorks = allWorks.filter(work => new Date(work.deadline) >= now);
                    break;
                case 'urgent':
                    filteredWorks = allWorks.filter(work => {
                        const deadline = new Date(work.deadline);
                        return deadline >= now && deadline <= urgentDate;
                    });
                    break;
                case 'expired':
                    filteredWorks = allWorks.filter(work => new Date(work.deadline) < now);
                    break;
            }
            
            displayWorks(filteredWorks);
        }

        // 显示作业列表
        function displayWorks(works) {
            const worksList = document.getElementById('worksList');
            
            if (works.length === 0) {
                worksList.innerHTML = '<div class="empty-state">暂无作业数据</div>';
                return;
            }
            
            worksList.innerHTML = works.map(work => {
                const deadline = new Date(work.deadline);
                const now = new Date();
                const timeDiff = deadline - now;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                let status = 'active';
                let statusText = '进行中';
                
                if (daysDiff < 0) {
                    status = 'expired';
                    statusText = '已过期';
                } else if (daysDiff <= 3) {
                    status = 'urgent';
                    statusText = `还剩${daysDiff}天`;
                }
                
                return `
                    <div class="work-card">
                        <div class="work-header">
                            <div class="work-title">${work.title}</div>
                            <div class="work-id">#${work.id}</div>
                        </div>
                        <div class="work-description">${work.description}</div>
                        <div class="work-meta">
                            <span>创建时间: ${work.create}</span>
                            <span>截止时间: ${work.deadline}</span>
                            <span class="status-badge status-${status}">${statusText}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 页面加载时自动获取数据
        window.addEventListener('load', loadWorks);
    </script>
</body>
</html>
